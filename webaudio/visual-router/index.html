<!doctype html>
<html>
	<head>
		<title>Visual Router</title>
		<link rel="stylesheet" href="css/lib/bootstrap.min.css" />
		<link href='http://fonts.googleapis.com/css?family=Ovo' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>

		<div class="container">
			<h1>
				Visual Router

				<a href="#" class="btn btn-success btn-play">
					<span class="icon-play icon-white"></span>
				</a>

				<a href="#" class="btn btn-danger btn-stop">
					<span class="icon-stop icon-white"></span>
				</a>
			</h1>

			<div class="utilities">
				<div class="btn-group add-node-menu">
				  <button class="btn">Add Node</button>
				  <button class="btn dropdown-toggle" data-toggle="dropdown">
				    <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu">
				    <li><a href="#" data-type="microphone">Microphone</a></li>
				    <li><a href="#" data-type="source">Source</a></li>
				    <li><a href="#" data-type="source2">Movie Quote</a></li> 
				    <li><a href="#" data-type="gain">Gain</a></li>
				    <li><a href="#" data-type="lowpass">Lowpass</a></li>
				    <li><a href="#" data-type="reverb">Reverb</a></li>
				    <li><a href="#" data-type="wave-visualizer">Wave Visualizer</a></li>
				    <li><a href="#" data-type="frequency-visualizer">Frequency Visualizer</a></li>
				    <li><a href="#" data-type="destination">Destination</a></li>
				  </ul>
				</div>
			</div>

			<div class="stage">

			</div>	

		</div>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
		<script src="js/lib/spectrum.js"></script>
		<script src="js/lib/jquery.jsPlumb-1.3.16-all-min.js"></script>
		<script src="js/lib/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
