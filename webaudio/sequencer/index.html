<!DOCTYPE html>

<html ng-app="sequencer">
	<body>
		<head>
		</head>
		<!-- audio test -->

		
    	test web page is the best web page of all

    	<div ng-controller="Sequencer">
    		SEQUENCER
      		TEMPO (read only, will be hiden when done): <input id="sequencer-tempo" ng-model="tempo" ng-model-instant type="text" value="60">

      		<ul style="width:100%; border:1px solid blue; padding:0;">

	      		<li ng-repeat="layer in displayTimeArrayByLayer" ng-click="addTrigger()" style="width:100%; border:1px solid red; padding:0; position:relative; list-style:none; height:30px;">
	      			
	      			<div ng-repeat="time in displayTimeArrayByLayer[$index]" style="position:absolute; left:{{time}}%; height:100%; width:4px; background-color:orange" ng-click="removeTrigger();">
	      				
	      			</div>
	      		</li>

	      	</ul>
    	</div>

		

		<div ng-controller="Transport">
			TRANSPORT

			<!-- <input type="text" ng-model="newItem" /><input type="submit" ng-click="updateTempo()" /> -->

			<div class="">Time elapsed: <input id="time-elapsed" ng-model="timeElapsed" ng-model-instant></div>
			TRANSPORT TEMPO: <input id="tempo" ng-change="updateTempo(); " ng-model="tempo" ng-model-instant type="text" value="60">
			START: <input id="start" ng-model="start" ng-model-instant>
			END: <input id="end" ng-model="end" ng-model-instant>
			LENGTH: <input id="length" ng-model="length" ng-model-instant>
		</div>

		<!-- frameworks -->
		<script type="text/javascript" src="js/jquery-1.7.2-min.js"></script>
		<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/lodash.js"></script>

		<!-- helper js/default json -->
		<script type="text/javascript" src="js/audio-helpers.js"></script>
		<script type="text/javascript" src="js/sequence.js"></script>
		<script type="text/javascript" src="js/sequence1.js"></script>

		<!-- audio api js/kick off for angular -->
		<script type="text/javascript" src="js/audio.js"></script>

		<!-- angular stuff, handles the backing models for the sequence arrays -->
		<script type="text/javascript" src="js/service.js"></script>
		<script type="text/javascript" src="js/sequencer.js"></script>
		<script type="text/javascript" src="js/transport.js"></script>
		
	</body>
</html>
